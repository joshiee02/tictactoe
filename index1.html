<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
    <section id="scoreboard">
      <div id="players_name">
        <div class="player player1">JK</div>
        <div class="player player2">Ellen</div>
      </div>
      <div id="players_score">
        <div class="player_score player1">1</div>
        <div class="player_score player2">2</div>
      </div>
      <button id="reset_game">Reset</button>
    </section>
    <section id="game">
      <div data-first='0' data-second='0' class="grids"></div>
      <div data-first='0' data-second='1' class="grids"></div>
      <div data-first='0' data-second='2' class="grids"></div>
      <div data-first='1' data-second='0' class="grids"></div>
      <div data-first='1' data-second='1' class="grids"></div>
      <div data-first='1' data-second='2' class="grids"></div>
      <div data-first='2' data-second='0' class="grids"></div>
      <div data-first='2' data-second='1' class="grids"></div>
      <div data-first='2' data-second='2' class="grids"></div>
    </section>
  
</body>
</html>
